<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Produtos</title>
</head>
<body>
   <div class="container">
    <nav>
        <h2>Cadastro</h2>
        <h3>Cliente</h3>
        <h3>Fornecedor</h3>
        <h3>Produtos</h3>
    </nav>
    <div class="box1">
        <h1>Formulário Produtos</h1>
        <div class="codigo">
            <h3>Código</h3>
            <input type="number" name="Tnumber"/>
        </div>
        <div class="suprimentos">
            <h3>Suprimentos</h3>
            <input type="radio" name="Tradio"/>COMPRADO
            <input type="radio" name="Tradio"/>FABRICADO
        </div>
        <div class="nomeP">
            <h3>Nome Produto</h3>
            <input type="page" name="Tpage"/>
        </div>
        <div class="estoque">
            <h3>Estoque Mínimo</h3>
            <input type="number" name="Tnumber"/>
        </div>
        <div class="und">
            <h3>Unidade de Medida</h3>
            <input type="page" name="Tpage"/>
        </div>
        <div class="ncm">
            <h3>NCM</h3>
            <select id="opNCM">
                <option value="ncmP">03051000</option>
                <option value="ncmP">04100000</option>>
                <option value="ncmP">15091000</option>
                <option value="ncmP">20029010</option>
                <option value="ncmP">25183000</option>>
                <option value="ncmP">29033932</option>
                <option value="ncmP">30062000</option>
              </select>
        </div>
        <div class="preco">
            <h3>Preço Médio</h3>
            <input type="page" name="Tpage"/>
        </div>
        <div class="fabricante">
            <h3>Fabricante</h3>
            <input type="page" name="Tpage"/>
        </div>
        <div class="botao">
            <button> 
                <h3>Submit</h3>
            </button>
        </div>
    </div>
   </div> 
</body>
</html>
