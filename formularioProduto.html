            <div class="boxformulario">
                <div class="box1Formulario">
                    <div class="titulo">
                        <h1>Cadastro Produtos</h1>
                    </div>
                    <div class="codigo">
                        <h2>Código</h2>
                        <input type="number" name="Tnumber"/>
                    </div>
                    <div class="suprimentos">
                        <h2>Suprimentos</h2>
                        <select id="opProduto">
                            <option value="produto">Comprado</option>
                            <option value="produto">Fabricado</option>
                        </select>
                    </div>
                    <div class="nomeP">
                        <h2>Nome Produto</h2>
                        <input type="page" name="Tpage"/>
                    </div>
                    <div class="estoque">
                        <h2>Estoque Mínimo</h2>
                        <input type="number" name="Tnumber"/>
                    </div>
                </div>
                <div class="box2Formulario">

                        <h2>Unidade de Medida</h2>
                        <select id="opUND">
                            <option value="undP">KG</option>
                            <option value="undP">L</option>>
                            <option value="undP">PC</option>
                            <option value="undP">SC</option>
                            <option value="undP">ROL</option>>

                        </select>
                    </div>
                    <div class="ncm">
                        <h2>NCM</h2>
                        <select id="opNCM">

                            <option value="ncmP">04100000</option>>
                            <option value="ncmP">15091000</option>

                    </div>
                    <div class="fabricante">
                        <h2>Fabricante</h2>
                        <input type="page" name="Tpage"/>
                    </div>
                    <div class="botao">
                    <input type="submit" name="Tsubmit">
                    </div>
