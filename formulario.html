<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Cliente</title>
</head>
<body>
   <div class="container">
    <nav>
        <h2>Cadastro</h2>
        <h3>Cliente</h3>
        <h3>Fornecedor</h3>
        <h3>Produtos</h3>
    </nav>
    <div class="box1">
        <h1>Formulário Cliente</h1>
        <div class="TipoPessoa">
            <input type="radio" name="Tradio"/>Pessoa jurídica
            <input type="radio" name="Tradio"/>Pessoa física
        </div>
        <div class="nome">
            <h3>Nome</h3>
            <input type="page" name="Tpage" placeholder = "Seu nome"/>
        </div>
        <div class="CPF">
            <h3>CPF</h3>
            <input type="page" name="Tpage" placeholder = "Seu CPF"/>
        </div>
        <div class="email">
            <h3>Email</h3>
            <input type="email" name="Temail" placeholder = "Seu e-mail"/>
        </div>
        <div class="nascimento">
            <h3>Data Nascimento</h3>
            <input type="date" name="Tdate"/>
        </div>
        <div class="sexo">
            <h3>Sexo</h3>
            <select id="opSexo">
                <option value="feminino">Femenino</option>
                <option value="masculino">Masculino</option>
              </select>
        </div>
        <div class="telefone">
            <h3>Telefone</h3>
            <input type="tel" name="Ttel" autofocus/>
        </div>
        <div class="botao">
            <button> 
                <h3>Submit</h3>
            </button>
        </div>
    </div>
   </div> 
</body>
</html>
