<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dashboard.css"/>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>blueBox</title>
</head>
    <body>
        <div class="content">
            <nav>
                <div class="nav-logo">
                    <div class="logo">
                        blueBox
                    </div>
                </div>
                <ul class="menu">
                    <li>
                        <a href="#">
                            <h3>Dashboard</h3>
                            <i class='bx bxs-home'></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <h3>UI Elements</h3>
                            <i class='bx bxs-group'></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <h3>Comonents</h3>
                            <i class='bx bx-volume-low'></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <h3>Forms Stuff</h3>
                            <i class='bx bxs-grid'></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <h3>Data Table</h3>
                            <i class='bx bx-calendar'></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <h3>Icons</h3>
                            <i class='bx bxs-slideshow'></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <h3>Sample Page</h3>
                            <i class='bx bx-slideshow' ></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <h3>Extra</h3>
                            <i class='bx bxs-file' ></i>
                        </a>
                    </li>
                </ul>
                <button> 
                    <h3>Add Project</h3>
                </button>
            </nav>
<!--Fim do menu-->
            <div class="container">
                <header>
                    <div class="pesquisa">
                        <input type="text" placeholder="Search Project..." />
                        <i class="bx bx-search"></i>
                    </div>
                    <div class="profile">
                        <div class="avatar">
                          <img src="avatar.png" alt="" />
                          <div class="status"></div>
                        </div>
                        <div class="info-avatar">
                          <h3>Angelina Doe</h3>
                        
                        </div>
                      </div>
                    
                </header>
                <div class="box1">
                    <div class="boxCartoes">
                        <div class="cartao1">
                            <div class="imagem">
                                <i class='bx bx-line-chart'></i>
                            </div>
                            <div class="imagemPosition">
                                <i class='bx bxs-circle'></i>
                            </div>
                            <div class="headbox1">
                                <h3>Stock Total</h4>
                                <h1>$150000</h3>
                            </div>
                            <h3>Increased by 60%</h1>
                        </div>

                        <div class="cartao2">
                            <div class="imagem">
                                <i class='bx bxs-data'></i>
                            </div>
                            <div class="headbox1">
                                <h3>Total Profit</h4>
                                <h1>$25000</h3>
                            </div>
                            <h3>Increased by 30%</h1>
                        </div>

                        <div class="cartao3">
                            <div class="imagem">
                                <i class='bx bxs-flag-alt'></i>
                            </div>
                            <div class="headbox1">
                                <h3>Unique Visitors</h4>
                                <h1>250000</h3>
                            </div>
                            <h3>Increased by 80%</h1>
                        </div>
                    </div>
                    <div class="boxTabela">

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
